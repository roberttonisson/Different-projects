<template class="bg-danger">
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-danger border-bottom box-shadow mb-3 text-white">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="javascript:{}" id="navbarLangDropdown"
                                role="button" data-toggle="dropdown" aria-expanded="false">${langResources[appState.selectedCulture.code].language} (${appState.selectedCulture.code})</a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarLangDropdown">
                                <a repeat.for="culture of appState.cultures" click.delegate="setCulture(culture)" class="dropdown-item ">
                                    ${culture.name}
                                </a>
                            </div>
                        </li>
                    </ul>
    

                    <ul if.bind="appState.jwt == null" class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white"
                                route-href="route: account-register; params.bind: {}">${langResources[appState.selectedCulture.code].register}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white"
                                route-href="route: account-login; params.bind: {}">${langResources[appState.selectedCulture.code].login}</a>
                        </li>
                    </ul>

                    <ul if.bind="appState.jwt != null" class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white"
                                href="#" click.delegate="logoutOnClick()">${langResources[appState.selectedCulture.code].logout}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" route-href="route: account-index">${appState.email}</a>
                        </li>
                    </ul>


                    <ul class="navbar-nav flex-grow-1">

                        <li repeat.for="nav of router.navigation" class="nav-item ${nav.isActive ? 'active' : ''}">
                            <a class="nav-link text-white" href.bind="nav.href">${langResources[appState.selectedCulture.code][nav.title]}</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <div class="container">
        <main role="main">
             <router-view></router-view> 
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2020 - PizzaApp - rotoni <a class="nav-link text-primary d-inline" href="https://rotoni-pizza.azurewebsites.net/swagger/">SwaggerDocs</a>
        </div>
    </footer>
</template>
