<template>
    <h1>${langResources[appState.selectedCulture.code].register}</h1>
    <div class="row">
        <div class="col-md-6">
            <section>
                <form id="account" method="post" submit.trigger="onSubmit($event)">
                    <h4>${langResources[appState.selectedCulture.code].registerAnAccount}</h4>
                    <h4 if.bind="_errorMessage != null" style="color:red;">${_errorMessage}</h4>
                    <hr />
                    <div class="form-group">
                        <label for="Input_Email">${langResources[appState.selectedCulture.code].email}</label>
                        <input class="form-control" type="email" value.bind="_email" />
                    </div>
                    <div class="form-group">
                        <label for="Input_Password">${langResources[appState.selectedCulture.code].password}</label>
                        <input class="form-control" type="password" value.bind="_password" />
                    </div>
                    <div class="form-group">
                        <label for="Input_FirstName">${langResources[appState.selectedCulture.code].firstName}</label>
                        <input class="form-control" type="text" value.bind="_firstName" />
                    </div>
                    <div class="form-group">
                        <label for="Input_LastName">${langResources[appState.selectedCulture.code].lastName}</label>
                        <input class="form-control" type="text" value.bind="_lastName" />
                    </div>
                    <div class="form-group">
                        <label for="Input_Address">${langResources[appState.selectedCulture.code].address}</label>
                        <input class="form-control" type="twxt" value.bind="_address" />
                    </div>
                    

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">${langResources[appState.selectedCulture.code].register}</button>
                    </div>
                </form>
            </section>
        </div>

    </div>
</template>
