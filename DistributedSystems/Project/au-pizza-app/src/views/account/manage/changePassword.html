<template>
    <h1>${langResources[appState.selectedCulture.code].changePassword}</h1>
    <div class="row">
        <div class="col-md-6">
            <section>
                <form id="account" method="post" submit.trigger="onSubmit($event)">
                    <h4 if.bind="_errorMessage != null" style="color:red;">${_errorMessage}</h4>
                    <h4 if.bind="_successful" style="color:green;">${langResources[appState.selectedCulture.code].passwordChangedSuccessfully}</h4>
                    <hr />
                    <div class="form-group">
                        <label for="Input_OldPassword">${langResources[appState.selectedCulture.code].currentPassword}</label>
                        <input class="form-control" type="password" value.bind="_oldPassword" />
                    </div>
                    <div class="form-group">
                        <label for="Input_Password">${langResources[appState.selectedCulture.code].newPassword}</label>
                        <input class="form-control" type="password" value.bind="_password" />
                    </div>
                    <div class="form-group">
                        <label for="Input_PasswordConfirm">${langResources[appState.selectedCulture.code].confirmPassword}</label>
                        <input class="form-control" type="password" value.bind="_passwordConfirm" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">${langResources[appState.selectedCulture.code].changePassword}</button>
                    </div>
                </form>
            </section>
        </div>

    </div>
</template>
