<template>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <template repeat.for="product of _newProducts">
                <div if.bind="_newProducts.indexOf(product) == 0" class="carousel-item active">
                    <img src="${product.pizzaType.imageUrl}" class="d-block w-100 rounded-pill">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>${product.pizzaType.name}</h5>
                        <p>${product.description}</p>
                    </div>
                </div>

                <div else class="carousel-item">
                    <img src="${product.pizzaType.imageUrl}" class="d-block w-100 rounded-pill">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>${product.pizzaType.name}</h5>
                        <p>${product.description}</p>
                    </div>
                </div>
            </template>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</template>
