<template>
    <h1>Drinks</h1>

    <div class="card-group kappa3">
        <div repeat.for="drink of _drinks" class="card  " style="width: 12rem;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Pepsi_logo_2014.svg/744px-Pepsi_logo_2014.svg.png"
                class="card-img-top kappa" alt="placeholder for image">
            <div class="card-body">
                <h5 class="card-title">${drink.name} - ${drink.size}l</h5>
                <p class="card-text">This is a placeholder for our incredibly specific drink description. Coming
                    soon!</p>

                <button click.delegate="selectDrink(drink)" type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#exampleModalLong">
                    Choose drink
                </button>

                <div class="modal fade " id="exampleModalLong" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog " role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title text-primary " id="exampleModalLongTitle">${drink.name}</h1  >
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                            </div>
                            <div class="modal-body xdd">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Pepsi_logo_2014.svg/744px-Pepsi_logo_2014.svg.png"
                class="card-img-top kappa kappa2 rounded mx-auto d-block" alt="...">
                                <form>
                                    <p></p>
                                    <h4 class="card-title text-primary">${_drink.price}€</h4>
                                    <h4 class="card-title">Quantity:</h4>
                                    <div class="qty mt-5 ">
                                        <span class="minus bg-dark" click.delegate="minus()">-</span>
                                            <input type="number" class="count" name="qty" value.bind="_quantity">
                                        <span class="plus bg-dark" click.delegate="plus()">+</span>
                                    </div>

                                    <div class="form-group">
                                        <h4 class="text-primary">Total: ${total}€
                                    </div>
                                    <div class="modal-footer">
                                        <button click.delegate="deselectDrink" type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>

                                        <button click.delegate="addToCart($event)" type="button" class="btn btn-primary" data-dismiss="modal">
                                            Add to Cart
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</template>
